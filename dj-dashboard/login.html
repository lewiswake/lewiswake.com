<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DJ Dashboard â€” Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #121212;
        --elev: #1e1e1e;
        --text: #fff;
        --muted: #bdbdbd;
        --primary: #3b82f6;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: var(--elev);
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.25rem;
      }
      p {
        margin: 0 0 16px;
        color: var(--muted);
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin: 10px 0 6px;
      }
      input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #2a2a2a;
        background: #0f0f0f;
        color: #fff;
      }
      button {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        border-radius: 10px;
        border: 0;
        background: var(--primary);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .msg {
        margin-top: 12px;
        font-size: 0.9rem;
        min-height: 1.2em;
      }
      .muted {
        color: var(--muted);
        font-size: 0.85rem;
        text-align: center;
        margin-top: 10px;
      }
    </style>

    <!-- Firebase v8 -->
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
      defer
    ></script>
  </head>
  <body>
    <div class="card">
      <h1>Sign in</h1>
      <p>Enter your credentials to access the DJ dashboard.</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="username" required />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          autocomplete="current-password"
          required
        />

        <button type="submit">Sign in</button>
        <div class="msg" id="msg"></div>
      </form>
      <div class="muted">
        Forgot your password? You can reset from Firebase Console.
      </div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const firebaseConfig = {
          apiKey: "AIzaSyBLZp3f5WAWkAJDpBidh-C2mib2nhnLys4",
          authDomain: "song-request-a8a68.firebaseapp.com",
          projectId: "song-request-a8a68",
          storageBucket: "song-request-a8a68.appspot.com",
          messagingSenderId: "522633732679",
          appId: "1:522633732679:web:564894980a2e0484828762",
        };

        if (!window.firebase) return;
        firebase.initializeApp(firebaseConfig);

        // If already signed in, go straight to dashboard
        firebase.auth().onAuthStateChanged((user) => {
          if (user) window.location.replace("index.html");
        });

        const form = document.getElementById("loginForm");
        const msg = document.getElementById("msg");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          msg.textContent = "Signing in...";
          try {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            await firebase
              .auth()
              .setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            await firebase.auth().signInWithEmailAndPassword(email, password);
            window.location.replace("index.html");
          } catch (err) {
            console.error(err);
            msg.textContent = err.message || "Failed to sign in.";
          }
        });
      });
    </script>
  </body>
</html>
