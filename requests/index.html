      /* ===============================
       Song Request ‚Äî Stylesheet
       - Safer resets
       - Color variables respected in light/dark
       =============================== */

      :root {
        /* Colors (light) */
        --bg: #f4f4f4;
        --fg: #222;
        --card-bg: #fff;
        --primary: #3e2c6d;
        --primary-hover: #2d2050;
        --success: #0f766e;
        --error: #e53e3e;
        --border: #d9d9d9;
        --muted: #666;
        --shadow: rgba(0, 0, 0, 0.15);

        /* Typography & radii */
        --font: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        --radius: 10px;
        --radius-sm: 8px;

        /* Spacing & sizing */
        --spacing: 1rem;
        --spacing-sm: 0.75rem;
        --font-size-base: 18px;

        /* Focus outline */
        --focus: 2px solid #2563eb;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #121212;
          --fg: #fff;
          --card-bg: #1e1e1e;
          --border: #333;
          --shadow: rgba(0, 0, 0, 0.5);
        }
      }

      /* --- Safer base reset --- */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        padding: var(--spacing);
        font-family: var(--font);
        font-size: var(--font-size-base);
        line-height: 1.5;
        background: var(--bg);
        color: var(--fg);
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      button,
      input,
      select,
      textarea {
        font: inherit;
        color: inherit;
      }
      a {
        color: inherit;
      }

      .wrapper {
        max-width: 520px;
        margin: 0 auto;
      }

      .title {
        margin: 0 0 1.25rem;
        font-weight: 600;
      }

      /* Utilities */
      .hidden {
        display: none !important;
      }
      .visually-hidden {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Form */
      .form {
        display: flex;
        flex-direction: column;
        gap: var(--spacing);
      }

      .input,
      .button {
        width: 100%;
        font-size: 1.125rem;
        padding: var(--spacing);
        border-radius: var(--radius);
        font-family: var(--font);
      }
      .input {
        border: 1px solid var(--border);
        background: var(--card-bg);
        color: var(--fg);
      }
      .input:focus {
        outline: var(--focus);
        outline-offset: 2px;
      }

      .button {
        display: inline-block;
        text-align: center;
        background: var(--primary);
        color: #fff;
        cursor: pointer;
        transition: background-color 150ms ease, transform 150ms ease;
        text-decoration: none;
        border: 0;
        font-weight: 600;
      }
      .button:not(:disabled):hover {
        background: var(--primary-hover);
      }
      .button:active {
        transform: translateY(1px);
      }
      .button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }

      .confirmation,
      .warning-message {
        margin-top: var(--spacing);
        text-align: center;
        font-weight: 600;
      }
      .confirmation {
        color: var(--success);
      }
      .warning-message {
        color: var(--error);
      }

      /* Suggestions (typeahead) */
      .suggestions {
        list-style: none;
        margin: 0;
        padding: 0;
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: 0 2px 6px var(--shadow);
        max-height: 320px;
        overflow-y: auto;
        position: relative;
        z-index: 5;
        border: 1px solid var(--border);
      }
      .suggestion-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }
      .suggestion-item:last-child {
        border-bottom: 0;
      }
      .suggestion-item:focus {
        outline: var(--focus);
        outline-offset: -2px;
      }
      .suggestion-thumb,
      .card-thumb {
        flex-shrink: 0;
        width: 56px;
        height: 56px;
        border-radius: var(--radius-sm);
        object-fit: cover;
        background: #eee;
      }
      .suggestion-text .track-title,
      .card-title {
        font-weight: 600;
      }
      .suggestion-text .track-artist,
      .card-artist {
        font-size: 0.9rem;
        color: var(--muted);
      }

      /* Selected song card */
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: calc(var(--spacing) * 1.5);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
      }
      .card-heading {
        font-weight: 600;
        margin: -0.25rem 0 0.5rem;
      }
      .card-body {
        display: flex;
        align-items: center;
        gap: var(--spacing);
      }

      /* Sections */
      .divider {
        border: none;
        border-top: 1px solid var(--border);
        margin: var(--spacing) 0;
      }
      .tip-footer {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing);
      }
      .tip-footer h2 {
        margin: 0;
        font-weight: 600;
      }
      .tip-footer .button {
        width: auto;
        padding: var(--spacing-sm) var(--spacing);
        font-size: 1rem;
      }

      /* Modals */
      .modal {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
      }
      .modal.hidden {
        display: none !important;
      }

      .modal-content {
        background-color: var(--card-bg);
        color: var(--fg);
        padding: calc(var(--spacing) * 2);
        border-radius: var(--radius);
        box-shadow: 0 4px 12px var(--shadow);
        max-width: 420px;
        width: 92%;
        text-align: center;
        position: relative;
        animation: fadeIn 200ms ease-out;
        border: 1px solid var(--border);
      }

      .close-button {
        position: absolute;
        top: 0.5rem;
        right: 0.75rem;
        background: transparent;
        border: 0;
        font-size: 2rem;
        line-height: 1;
        cursor: pointer;
        color: #aaa;
        transition: color 150ms ease, opacity 150ms ease;
      }
      .close-button:hover {
        color: var(--fg);
        opacity: 1;
      }
      .close-button:focus-visible {
        outline: var(--focus);
      }

      .modal-content h2 {
        margin-top: 0;
      }
      .modal-links {
        display: flex;
        flex-direction: column;
        gap: var(--spacing);
        margin-top: 1.25rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }

      /* Social buttons */
      .social-links {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .social-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        transition: background-color 150ms ease, transform 150ms ease;
        outline: 0;
      }
      .social-btn:hover {
        background: var(--primary-hover);
      }
      .social-btn:active {
        transform: translateY(1px);
      }
      .social-btn:focus-visible {
        outline: var(--focus);
        outline-offset: 2px;
      }
      .social-icon-img {
        width: 24px;
        height: 24px;
        display: block;
        filter: brightness(0) invert(1);
        image-rendering: crisp-edges;
      }

      /* Make the modal‚Äôs social row actually row-ish on small screens too */
      .modal-links.social-links {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }
      @media (max-width: 380px) {
        .modal-links.social-links {
          flex-wrap: wrap;
        }
      }

      /* Payment buttons */
      .pay-grid {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .pay-btn {
        display: inline-flex;

        gap: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 150ms ease, transform 150ms ease;

      .pay-btn:active {

      .pay-btn:focus-visible {

      }
      .pay-icon {
        width: 22px;
        height: 22px;
        display: block;
        filter: brightness(0) invert(1);
        image-rendering: crisp-edges;
      }
    </style>
  </head>

          appId: "1:522633732679:web:564894980a2e0484828762",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ‚Äî‚Äî‚Äî DOM Elements ‚Äî‚Äî‚Äî
        const searchInput = document.getElementById("searchInput");
        const suggestions = document.getElementById("suggestions");
        const form = document.getElementById("requestForm");
        const submitBtn = document.getElementById("submitButton");
        const confirmation = document.getElementById("confirmation");
        const warning = document.getElementById("warning");
        const card = document.getElementById("selectedSongCard");
        const cardArtwork = document.getElementById("cardArtwork");
        const cardTitle = document.getElementById("cardTitle");
        const cardArtist = document.getElementById("cardArtist");

        // --- Social Modal ---
        const socialModal = document.getElementById("socialModal");
        const socialCloseBtn = document.getElementById("socialCloseBtn");

        function closeSocialModal() {
          socialModal.classList.add("hidden");
          socialModal.setAttribute("aria-hidden", "true");
        }

        socialCloseBtn.addEventListener("click", closeSocialModal);

        // ‚Äî‚Äî‚Äî Utils ‚Äî‚Äî‚Äî
        let debounceTimer;
        function debounce(fn, delay = 300) {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(fn, delay);
        }
        function getDeviceId() {
          let deviceId = localStorage.getItem("deviceId");
          if (!deviceId) {
            deviceId =
              "device-" +
              Date.now() +
              "-" +
              Math.random().toString(36).substr(2, 9);
            localStorage.setItem("deviceId", deviceId);
          }
          return deviceId;
        }
        function getRequestData() {
          const deviceId = getDeviceId();
          try {
            return (
              JSON.parse(localStorage.getItem(`requests_data_${deviceId}`)) || {
                timestamps: [],
                songKeys: [],
              }
            );
          } catch {
            return { timestamps: [], songKeys: [] };
          }
        }
        function saveRequestData(timestamp, songKey) {
          const deviceId = getDeviceId();
          const data = getRequestData();
          data.timestamps.push(timestamp);
          data.songKeys.push(songKey);
          localStorage.setItem(
            `requests_data_${deviceId}`,
            JSON.stringify(data)
          );
        }
        function isRateLimited() {
          const deviceId = getDeviceId();
          const data = getRequestData();
          const fifteenMinutesAgo = Date.now() - 900000;
          const recent = data.timestamps.filter((ts) => ts > fifteenMinutesAgo);
          data.timestamps = recent;
          localStorage.setItem(
            `requests_data_${deviceId}`,
            JSON.stringify(data)
          );
          return recent.length >= 3;
        }
        function isDuplicateRequest(songKey) {
          return getRequestData().songKeys.includes(songKey);
        }
        function clearSuggestions() {
          suggestions.innerHTML = "";
          suggestions.setAttribute("aria-expanded", "false");
        }
        function showCard() {
          card.classList.remove("hidden");
          submitBtn.disabled = false;
        }

        // ‚Äî‚Äî‚Äî Search (Apple iTunes API) ‚Äî‚Äî‚Äî
        searchInput.addEventListener("input", () => {
          debounce(async () => {
            const q = searchInput.value.trim();
            if (q.length < 2) return clearSuggestions();
            try {
              const res = await fetch(
                `https://itunes.apple.com/search?term=${encodeURIComponent(
                  q
                )}&entity=song&limit=5`
              );
              const { results = [] } = await res.json();
              suggestions.innerHTML = "";
              suggestions.setAttribute("aria-expanded", "true");
              results.forEach((t) => {
                const li = document.createElement("li");
                li.className = "suggestion-item";
                li.setAttribute("role", "option");

                const img = document.createElement("img");
                img.src = t.artworkUrl60 || "";
                img.alt = "";
                img.className = "suggestion-thumb";

                const textWrap = document.createElement("div");
                textWrap.className = "suggestion-text";

                const title = document.createElement("div");
                title.className = "track-title";
                title.textContent = t.trackName || "Unknown title";

                const artist = document.createElement("div");
                artist.className = "track-artist";
                artist.textContent = t.artistName || "Unknown artist";

                textWrap.appendChild(title);
                textWrap.appendChild(artist);
                li.appendChild(img);
                li.appendChild(textWrap);

                li.addEventListener("click", () => selectTrack(t));
                suggestions.appendChild(li);
              });
            } catch (err) {
              console.error("Search failed:", err);
              clearSuggestions();
            }
          });
        });

        // ‚Äî‚Äî‚Äî Selection ‚Äî‚Äî‚Äî
        function selectTrack(track) {
          // Fill form fields
          form.artist.value = track.artistName || "";
          form.title.value = track.trackName || "";
          form.appleMusicUrl.value = track.trackViewUrl || "";
          form.artworkUrl.value =
            track.artworkUrl100 || track.artworkUrl60 || "";

          cardArtwork.src = track.artworkUrl100 || track.artworkUrl60 || "";
          cardArtwork.alt = `${track.trackName || "Track"} artwork`;
          cardTitle.textContent = track.trackName || "";
          cardArtist.textContent = track.artistName || "";
          clearSuggestions();

          // Genre & Year
          form.genre.value = track.primaryGenreName || "";
          form.releaseYear.value = track.releaseDate
            ? new Date(track.releaseDate).getFullYear()
            : "";
          form.bpm.value = ""; // intentionally not fetched client-side

          showCard();
        }

        // ‚Äî‚Äî‚Äî Submit ‚Äî‚Äî‚Äî
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          if (isRateLimited()) {
            warning.textContent =
              "You've reached the request limit. Please try again in 15 minutes.";
            warning.classList.remove("hidden");
            submitBtn.disabled = true;
            return;
          }

          // Today's date in YYYY-MM-DD (UTC)
          const d = new Date();
          const today = `${d.getUTCFullYear()}-${String(
            d.getUTCMonth() + 1
          ).padStart(2, "0")}-${String(d.getUTCDate()).padStart(2, "0")}`;

          const artistVal = form.artist.value;
          const titleVal = form.title.value;

          // Unique key per day
          const key = `${artistVal.toLowerCase()}||${titleVal.toLowerCase()}||${today}`;

          if (isDuplicateRequest(key)) {
            warning.textContent =
              "You've already requested this song today! Anything else?";
            warning.classList.remove("hidden");
            submitBtn.disabled = false;
            return;
          }

          submitBtn.disabled = true;

          const basePayload = {
            artist: artistVal,
            title: titleVal,
            appleMusicUrl: form.appleMusicUrl.value,
            artworkUrl: form.artworkUrl.value,
            lastRequested: Date.now(),
            genre: form.genre.value || "",
            releaseYear: parseInt(form.releaseYear.value, 10) || null,
            bpm: form.bpm.value ? parseInt(form.bpm.value, 10) : null,
            requestDate: today,
          };
          const payload = basePayload;

          const docRef = db.collection("requests").doc(key);

          try {
            await db.runTransaction(async (tx) => {
              const doc = await tx.get(docRef);
              if (doc.exists) {
                const updateData = {
                  lastRequested: Date.now(),
                  count: firebase.firestore.FieldValue.increment(1),
                };
                tx.update(docRef, updateData);
              } else {
                tx.set(docRef, {
                  ...payload,
                  timestamp: Date.now(),
                  fulfilled: false,
                  count: 1,
                });
              }
            });

            saveRequestData(Date.now(), key);

            // Social modal after 3 requests per session
            let socialCount = parseInt(
              sessionStorage.getItem("socialCount") || "0",
              10
            );
            socialCount++;
            sessionStorage.setItem("socialCount", String(socialCount));
            if (socialCount >= 3) {
              socialModal.classList.remove("hidden");
              socialModal.setAttribute("aria-hidden", "false");
              sessionStorage.setItem("socialCount", "0");
            }

            warning.classList.add("hidden");
            confirmation.classList.remove("hidden");
            setTimeout(() => confirmation.classList.add("hidden"), 5000);

            form.reset();
            card.classList.add("hidden");
            submitBtn.disabled = true;
          } catch (e) {
            console.error("Submission failed:", e);
            warning.textContent = "Request failed. Please try again.";
            warning.classList.remove("hidden");
            submitBtn.disabled = false;
          }
        });

        // Hide confirmation and modals on load
        window.addEventListener("load", () => {
          confirmation.classList.add("hidden");
          socialModal.classList.add("hidden");
          socialModal.setAttribute("aria-hidden", "true");
          warning.classList.add("hidden");
        });
      })();
    </script>
  </body>
</html>
